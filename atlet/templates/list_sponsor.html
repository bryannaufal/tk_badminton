{% extends 'base_atlet.html' %}

{% load static %}
{% block meta %}
<link rel="stylesheet" href="{% static 'css/atlet.css' %}">
{% endblock meta %}

{% block content %}

<div class="row" style="display: flex; flex-direction: column; align-items: center;">
    <div class="col" style="display: flex; flex-direction: column; align-items: center;">
        <div class="card my-4 shadow col-md-8 col-sm-12 col-xs-12">
            <div class="card-body border-dark">
                <div class="pb-3 pt-4 d-flex justify-content-center">
                    <p class="h2">LIST SPONSOR</p>
                </div>

                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Nama Sponsor</th>
                      <th scope="col">Tanggal Mulai</th>
                      <th scope="col">Tanggal Selesai</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for item in list_sponsor%}
                    <tr>
                        <td>{{item.5}}</td>
                        <td>{{item.2}}</td>
                        <td>{{item.3}}</td>
                    {% endfor %}
                    
                  </tbody>
                </table>
    </div>
</div>

{% endblock content %}

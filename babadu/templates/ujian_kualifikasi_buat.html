<!-- JIKA ROLE = ATLET -->
{% extends 'base_atlet.html' %}

{% load static %}
{% block content %}

<!DOCTYPE html>
<h1>BUAT</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Judul</th>
      <th scope="col">Deskripsi</th>
      <th scope="col">Tanggal</th>
      <th scope="col">Waktu</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for ujian in ujian_kualifikasi_list %}
    <tr>
      <td>{{ ujian.0 }}</td>
      <td>{{ ujian.1 }}</td>
      <td>{{ ujian.2 }}</td>
      <td>{{ ujian.3 }}</td>
      <td>
        <button class="btn btn-primary">Ikuti</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
